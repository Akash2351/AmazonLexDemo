<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Lex bot </title>
    <link rel="stylesheet" href="css/bot-styles.css">
</head>
<body>
<h2 align="center"> Amazon Lex voicebot demo </h2>
<br/><br/>
<h3 align="center"> Follow the readme file to setup the bot!</h3>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/alexaBot.js"></script>
<div id="voiceControl"><span><img id="voiceBot" src="images/voicebot1.png"> Talk to an Agent</span></div>
<div id="voicePanel">
    <div class="audio-control">
        Click on the icon to toggle the Agent
        <p id="audio-control" class="white-circle">
            <img src="images/lex.png">
        </p>
        <span id="message"></span>
        <canvas class="visualizer"></canvas>
        <div id="messageWindow"></div>

        <p>
            <input type="text" id="ACCESS_ID" name="ACCESS ID" placeholder="Access Id" value="---" style="display: none;" />
        </p>
        <p>
            <input type="text" id="SESSION_TOKEN" name="SESSION TOKEN" placeholder="Session Token" style="display: none;" value="---"/>
        </p>
        <p>
            <input type="text" id="BOT" name="BOT" placeholder="Bot Name" value="---" style="display: none;"/>
        </p>
    </div>
</div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.48.0.min.js"></script>
<script type="text/javascript">
    window.lexaudio = {};
</script>
<script src="js/control.js" type="text/javascript"></script>
<script src="js/recorder.js" type="text/javascript"></script>
<script src="js/renderer.js" type="text/javascript"></script>
<script src="js/conversation.js" type="text/javascript"></script>
<script type="text/javascript">
    if (window.addEventListener) window.addEventListener("load", new lexaudio.example(), false);
    else if (window.attachEvent) window.attachEvent("onload", setup(new lexaudio.example()));
    else window.onload = new lexaudio.example();
</script>
</body>
</html>
